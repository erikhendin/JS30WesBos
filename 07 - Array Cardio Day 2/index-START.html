<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
/*
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    });
*/
    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;

    })
    console.log({isAdult});
    
/* also could be rewritten as:
    const isAdult = people.some(person => ((new Date()).getFullYear() - person.year >=19);
    console.log({isAdult});
    */

    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear() - person.year >= 19));
    console.log({allAdults});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
/*    
    const comment = comments.find(function(comment) {
      if(comment.id === 823423) {
        return true;
      }
    });
*/
// can be written as the below - this uses an implicit return
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID  of 823423
 
    // find the comment's index in the comments array using findIndex() method:
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // delete it - two ways you can do this
    // 1 - use splice() method
    /* The splice() method changes the contents of an array 
        by removing or replacing existing elements and/or 
        adding new elements in place. 
        To access part of an array without modifying it, see slice().*/
//  comments.splice(index, 1); // 
    console.table(comments);
    // 2:  
    // create a new array, take a copy of comments array and use slice()
    // slice()
    // slice(start)
    // slice(start, end)
  
    const newComments = [
      ...comments.slice(0, index),  // start at 0 position end at "index" but do not include "index"
      ...comments.slice(index+1)    // start at index + 1 and continue from there
    ];                          // so we create a new array but skip the element we want to remove.
console.table(comments);
console.table(newComments);
  </script>
</body>
</html>
