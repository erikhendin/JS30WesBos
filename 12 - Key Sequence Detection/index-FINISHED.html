<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
<script>
// empty array to store letters/keys we press
const pressed = [];
// this is the "secret code" - when user enters these keys in succcession to form this phrase, they win
const secretCode = 'wesbos';

// add event listener on keypress of the browser window
window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key); // add key pushed to the array of letters stored

  // The splice() method changes the contents of an array by removing or replacing existing elements and/or adding new elements in place.
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  if (pressed.join('').includes(secretCode)) {
    console.log('DING DING!');
    cornify_add();
  }
  console.log(pressed);
});
</script>
</body>
</html>
